<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPrompt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Text to Image Generator</h1>
<div class="input">
    <label for="">Create an image from text prompt :
    </label>
    <input type="text" name="" id="input" placeholder="Enter a Text to Generate the Image">
    <button id="btn"> Generate Image</button>
</div>

<div class="output">
    <div class="image">
        <img id="image" src="" alt="">
        <img id="svg" src="image.svg"alt="">
        <img id="loading" src="loader.gif" alt=""></div>
       
        <div class="btns">
                <button id="download">Download</button>
                <button id="reset">Reset</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
